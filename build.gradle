apply plugin: 'war' 
apply plugin: 'jetty' 
apply plugin: 'eclipse-wtp'

repositories {
    mavenCentral()
}

jettyRunWar {
    httpPort = 8081
}

dependencies {

    compile 'org.springframework.hateoas:spring-hateoas:0.9.0.RELEASE'
    
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '3.2.3.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '3.2.3.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '3.2.3.RELEASE'
    
    compile group: 'com.jayway.jsonpath', name: 'json-path', version: '0.9.1'
    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.9.12'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    
    providedCompile 'org.apache.tomcat:tomcat-catalina:7.0.47'
    
    testCompile group: 'junit', name: 'junit', version: '4.5'
}
